<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>CoLR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      img, video {
        max-width: 100%;
        max-height: 100%;
      }
      button {
        width: 100%;
        height: 100%;
      }
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        height: 100%;
        overflow-x: scroll;
        overflow-y: hidden;
        white-space: nowrap;
      }
      li {
        display: inline;
        margin-left: 2px;
      }
      .container {
        display: grid;
        height: 100%;
        grid-template-areas: "main main main"
        "left middle right"
        "strip strip strip";
        grid-template-columns: 30% 40% 30%;
        grid-template-rows: auto 50px 100px;
      }
      .main {
        grid-area: main;
        display: grid;
        align-items: center;
        justify-items: center;
      }
      .left {
        grid-area: left;
      }
      .middle {
        grid-area: middle;
      }
      .right {
        grid-area: right;
      }
      .strip {
        grid-area: strip;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/preact/dist/preact.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
